<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <h1>Favorite image Slider</h1>

    <div class="slider_ctn">
        <div class="mySlides fade">
            <div class="slideNum">1/3</div>
            <img src="../love.jpg" alt="">
        </div>
        <div class="mySlides fade">
            <div class="slideNum">2/3</div>
            <img src="../abp_ldn.jpg" alt="">
        </div>
        <div class="mySlides fade">
            <div class="slideNum">2/3</div>
            <img src="../abp.jpg" alt="">
        </div>

        <a class="prev" onclick="plusSlide(-1)">❮</a>
        <a class="next" onclick="plusSlide(1)">❯</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" ></span> 
        <span class="dot" ></span> 
        <span class="dot" ></span>
    </div>
</body>
</html>
